language: node_js
node_js: stable

cache:
    apt: true
    directories:
        - node_modules

before_install:
    - export TZ='Asia/Shanghai'
    - npm install hexo-cli -g

install:
  - npm install
  - npm install hexo-deployer-git --save

script:
  - hexo clean
  - hexo g

after_script:
  - git clone ${GH_REF} hexo-public
  - cp -rf public/* hexo-public/
  - cd hexo-public
  - git config user.name "Andy Lee"
  - git config user.email "andylizf@outlook.com"
  - git add .
  - git commit -m "Travis CI Auto Builder at `date +"%Y-%m-%d %H:%M"`"
  - git push origin master 

branches:
  only:
    - master
env:
 global:
   - GH_REF: https://andylizf:${GH_TOKEN}@github.com/andylizf/blog.git 